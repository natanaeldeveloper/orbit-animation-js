<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../src/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      border: 0;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
  <div class="control">
    <button id="prev">prev</button>
    <button id="next">next</button>
  </div>

  <script type="module">
    import OrbitAnimation from '../build/src/animation.js';

    const animation = OrbitAnimation.create({
      children: '.item',
      deg: 90,
      debug: true,
      controls: {
        prev: '#prev',
        next: '#next',
        event: 'click',
      }
    });

    animation.init()
    
  </script>
</body>

</html>
